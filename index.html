<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>CRUD-App</title>
</head>
<body class="container text-center">
    <div class="card">
        <h1 class="display-2 text-center">Student Portal</h1>
    </div>
        <br>
        <div class="row container text-center">
            <div class="card col-5 container" >
                <h1 class="text-center">Create Student</h1>
                <div class="card-body">
                    <div class="row">
                        <form id="create-student-form" role = 'form'>
                        <div class="col-sm">
                            <div class="form-group">
                                <label for="First-Name">First Name</label>
                                <input type="text" class="form-control" id="First-Name" placeholder="First Name">
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group">
                                <label for="Last-Name">Last Name</label>
                                <input type="text" class="form-control" id="Last-Name" placeholder="Last Name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group">
                                <label for="Email">Email</label>
                                <input type="text" class="form-control" id="Email" placeholder="Email">
                            </div>
                        </div>
                    </form>    
                    </div>
                    <div>
                        <button id="add" class="btn btn-success form-control" style="margin-top: 10px;" type="submit" onclick="submitData()" >Add Student</button>
                    </div>
                </div>
            </div>
                <div class="card col-5 container">
                    <h1 class="text-center">Update Student</h1>
                    <div class="card-body">
                        <div class="row">
                            <form id="update-student-form" role = 'form'>    
                            <div class="col-sm">
                                <div class="form-group">
                                    <label for="new-first-name">First Name</label>
                                    <input type="text" class="form-control" id="new-first-name" placeholder="New First Name">
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="form-group">
                                    <label for="new-last-name">Last Name</label>
                                    <input type="text" class="form-control" id="new-last-name" placeholder="New Last Name">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <div class="form-group">
                                    <label for="new-email">Email</label>
                                    <input type="text" class="form-control" id="new-email" placeholder="New Email">
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="form-group">
                                    <label for="form-id">Student ID</label>
                                    <input type="number" class="form-control" id="form-id" placeholder="Student ID">
                                </div>
                            </div>
                        </form>
                        </div>
                        <div>
                            <button id="update" class="btn btn-success form-control" style="margin-top: 10px;" type="submit" >Update Student</button>
                        </div>
                    </div>
                </div>
        </div>
        
    
        <table id="list" class="table table-hover table-striped" style="margin-top: 50px;">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Student ID</th>
                <th>Delete</th>
            </tr>
    
        </table>

        <div class="border border-dark" id="myData"></div>
    
    
    <script src="/Week-12/crud-app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/cesiumjs/1.78/Build/Cesium/Cesium.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
